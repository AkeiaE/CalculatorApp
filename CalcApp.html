<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CalcApp.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Akeia's Calculator</title>
</head>

<body>
    <h1 class="text-center">Akeia's Calculator</h1>
    <div class="container-fluid">
        <div class="row">
            <form class="form-group form-control-lg mx-auto">
                <input type="text" id="calculatorinput">
                <button type="submit" class="btn btn-dark">Clear</button>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-toolbar calcbuttons mx-auto" role=toolbar aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First row">
                    <button type="button" class="btn btn-dark btn-lg">7</button>
                    <button type="button" class="btn btn-dark btn-lg">8</button>
                    <button type="button" class="btn btn-dark btn-lg">9</button>
                    <button type="button" class="btn btn-dark btn-lg">&#247;</button>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="btn-toolbar calcbuttons mx-auto" role=toolbar aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-light btn-lg">4</button>
                    <button type="button" class="btn btn-light btn-lg">5</button>
                    <button type="button" class="btn btn-light btn-lg">6</button>
                    <button type="button" class="btn btn-light btn-lg">&#215;</button>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="btn-toolbar calcbuttons mx-auto" role=toolbar aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-dark btn-lg">1</button>
                    <button type="button" class="btn btn-dark btn-lg">2</button>
                    <button type="button" class="btn btn-dark btn-lg">3</button>
                    <button type="button" class="btn btn-dark btn-lg">+</button>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="btn-toolbar calcbuttons mx-auto" role=toolbar aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-light btn-lg">0</button>
                    <button type="button" class="btn btn-light btn-lg">.</button>
                    <button type="button" class="btn btn-light btn-lg">&#13217;</button>
                    <button type="button" class="btn btn-light btn-lg">-</button>
                </div>

            </div>

        </div>

        <div class="row">
            <button class="btn btn-success mx-auto">Enter</button>

        </div>

    </div>

    <script src="CalcApp.js"></script>
</body>

</html>
